<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- external stylesheet link -->
  <link rel="stylesheet" href="STYLE2.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- body section -->
<body>
  <div class="container">
    <img src="yahoo candidate image.jpg" alt="Yahoo Logo" width="80" height="65">
    <div class="row" id="form-header">
      <div class="col-6" id="create-account">
        <h6>Create an account</h6>
      </div>
      <div class="col-6" id="sign-in">
        <p>or <a href="https://login.yahoo.com/?.intl=us&.lang=en-US&src=yhelp&specId=yidregsimplified&intl=za&done=https%3A%2F%2Fwww.yahoo.com&prompt=login" class="sign-in">sign in</a></p>
      </div>
    </div>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
        <span id="nameError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        <span id="passwordError" class="error"></span>
      </div>

      <div class="form-group" >
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        <span id="confirmPasswordError" class="error"></span>
      </div>

      <div class="form-group">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" id="termsAgreement" required> I agree to the terms of service
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <div id="successMessage" class="mt-3"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script1.js"></script>
  <!-- footer section -->
  <footer id="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> 
    <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Yahoo, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="https://yahoo.com" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="https://sports.yahoo.com" class="nav-link px-2 text-body-secondary">Sports</a></li>
      <li class="nav-item"><a href="https://news.yahoo.com" class="nav-link px-2 text-body-secondary">News</a></li>
      <li class="nav-item"><a href="https://finance.yahoo.com" class="nav-link px-2 text-body-secondary">Finance</a>
    </ul>
  </footer>
</body>
</html>
